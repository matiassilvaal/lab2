spring:
  application:
    name: gateway-service
  cloud:
    config:
      enabled: true
      uri: http://config-service:8081
      fail-fast: true
      retry:
            max-attempts: 10
            initial-interval: 1000
            multiplier: 1.5
            max-interval: 5000
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST