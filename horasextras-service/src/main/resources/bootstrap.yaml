spring:
  application:
    name: horasextras-service
  cloud:
    config:
      enabled: true
      uri: http://config-service:8081
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
management:
  endpoints:
    web:
      exposure:
        include: "*"