server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka-service:8761/eureka
  instance:
    prefer-ip-address: true
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: data-service
          uri: lb://data-service
          predicates:
            - Path=/data/**
        - id: empleado-service
          uri: lb://empleado-service
          predicates:
            - Path=/empleado/**
        - id: justificativo-service
          uri: lb://justificativo-service
          predicates:
            - Path=/justificativo/**
        - id: horasextras-service
          uri: lb://horasextras-service
          predicates:
            - Path=/horasextras/**
        - id: calcularplanilla-service
          uri: lb://calcularplanilla-service
          predicates:
            - Path=/calcularplanilla/**